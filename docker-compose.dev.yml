
services:
  backend:
    build:
      context: ${BACKEND_PATH}
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - backend_data:${BACKEND_PATH}
      - ./backend/certs:/app/certs:ro
      - sqlite_data:/app/prisma/sqlite
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/sqlite/dev.db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - JWT_SECRET=${JWT_SECRET}
    command: sh -c "npx prisma migrate deploy && npm run dev"
    working_dir: ${BACKEND_PATH}
    networks:
      - ft_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    expose:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - ft_network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
      - ./backend/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ft_network

    # ---------------- ELK -----------------

  elasticsearch:
    build:
      context: ./elk/elasticsearch
      dockerfile: Dockerfile
    container_name: elasticsearch
      # environment:
      # - discovery.type=single-node
      # - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/app/storage
      - ./elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - ft_network

  logstash:
    build:
      context: ./elk/logstash
      dockerfile: Dockerfile
    container_name: logstash
    ports:
      - "5044:5044"
      - "9600:9600"
    environment:
      - LS_JAVA_OPTS=-Xms512m -Xmx512m
    depends_on:
      - elasticsearch
    volumes:
      - ./logs:/app/logs
    networks:
      - ft_network

  filebeat:
    build:
      context: ./elk/filebeat
      dockerfile: Dockerfile
    user: root
    volumes:
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/app/logs:ro
    depends_on:
      - logstash
    command: ["--strict.perms=false", "-e"]
    networks:
      - ft_network


  kibana:
    build:
      context: ./elk/kibana
      dockerfile: Dockerfile
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - T_PORT_INTERN_LOGGING=9200
      - T_ENDPOINT_LOGGING=kibana
      - T_SERVER_NAME=localhost
      - T_ELASTIC_SYSPASS_1=changeme # ⚠️ mets le bon mot de passe ici
      - T_ENCRYPTION_PASSKEY_3=${KIBANA_ENCRYPTION_KEY}
      - T_KIBANA_MAXSOCKS=100
      - T_KIBANA_TOKEN=${KIBANA_TOKEN}
    depends_on:
      - elasticsearch
    networks:
      - ft_network

volumes:
  backend_data:
    driver: local
    driver_opts:
      type: none
      device: ${BACKEND_PATH}
      o: bind
  frontend_data:
    driver: local
    driver_opts:
      type: none
      device: ${FRONTEND_PATH}
      o: bind
  sqlite_data:
    driver: local
    driver_opts:
      type: none
      device: ${BACKEND_PATH}/prisma/sqlite
      o: bind
  es_data:
    driver: local
    driver_opts:
      type: none
      device: ${ES_DATA_PATH}
      o: bind
  # volumes:
  #   elastic_data:
  #     driver: local
  
networks:
  ft_network:
