
services:
  backend:
    build:
      context: ${BACKEND_PATH}
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - backend_data:${BACKEND_PATH}
      - ./backend/certs:/app/certs:ro
      - sqlite_data:/app/prisma/sqlite
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/sqlite/dev.db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - JWT_SECRET=${JWT_SECRET}
    command: sh -c "npx prisma migrate deploy && npm run dev"
    working_dir: ${BACKEND_PATH}
    networks:
      - ft_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    expose:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - ft_network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
      - ./backend/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ft_network

    # ---------------- ELK -----------------

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - ELASTIC_PASSWORD=changeme
      - bootstrap.memory_lock=false
      - action.destructive_requires_name=false
      - xpack.security.enrollment.enabled=true

    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - ft_network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: logstash
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch
    networks:
      - ft_network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - KIBANA_ELASTICSEARCH_URL=http://elasticsearch:9200
      - KIBANA_ELASTICSEARCH_USERNAME=elastic
      - KIBANA_ELASTICSEARCH_PASSWORD=changeme
      # - KIBANA_ENABLE_SECURITY=true
      - KIBANA_ENCRYPTED_SAVED_OBJECTS_ENCRYPTION_KEY=32-character-random-key
      - xpack.security.enable=false
    depends_on:
      - elasticsearch
    networks:
      - ft_network

volumes:
  backend_data:
    driver: local
    driver_opts:
      type: none
      device: ${BACKEND_PATH}
      o: bind
  frontend_data:
    driver: local
    driver_opts:
      type: none
      device: ${FRONTEND_PATH}
      o: bind
  sqlite_data:
    driver: local
    driver_opts:
      type: none
      device: ${BACKEND_PATH}/prisma/sqlite
      o: bind
  es_data:
    driver: local
    driver_opts:
      type: none
      device: ${ES_DATA_PATH}
      o: bind
  # volumes:
  #   elastic_data:
  #     driver: local
  
networks:
  ft_network:
